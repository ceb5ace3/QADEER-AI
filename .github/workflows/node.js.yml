name: CI - Run Node.js App Temporarily

on:
  push:
    branches:
      - main

jobs:
  run-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # ðŸ”¥ Node.js 20 use à¶šà¶»à¶±à·Šà¶±

      - name: Install dependencies
        run: npm install

      - name: Start app with PM2
        run: |
          npm install -g pm2
          pm2 start npm --name my-app -- start
          pm2 logs --lines 20   # log lines little more
          sleep 6000            # keep alive 100 minute (6000)

      - name: Stop PM2
        if: always()
        run: pm2 stop all
